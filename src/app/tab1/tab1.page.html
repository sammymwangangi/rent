<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/1.jpeg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>The Revolution is Here!</ion-card-subtitle>
        <ion-card-title>Welcome to Modern Apartments</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>The Best Apartments Management App. Enjoy every service and don't forget to give us a like.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="login">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
      <ion-item href="register">
        <ion-icon slot="start" color="medium" name="person-add"></ion-icon>
        <ion-label>Register</ion-label>
      </ion-item>
      <ion-item href="rentals">
        <ion-icon slot="start" color="medium" name="home"></ion-icon>
        <ion-label>Apartments</ion-label>
      </ion-item>
      <ion-item href="new">
        <ion-icon slot="start" color="medium" name="add"></ion-icon>
        <ion-label>New Apartment</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
